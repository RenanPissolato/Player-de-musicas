<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/mp4-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="src/css/reset.css">  
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <title> Musica Player</title>
    
</head>
<body>
    <main>
        <div>
            <div class="capa">
                <img src="src/img/Bachman_Turner_Overdrive - Hey You.jpg" alt="Não foi possivel carregar imagen">
                <img class="dança" src="src/svg/music-animate.svg" alt="Dançando">
            </div>
            <div class="descricao">
                <h2>Nome da musica</h2>
                <i>Nome do Artista</i>
            </div>
            <div class="duracao">
                <div class="barra">
                    <progress value="0" max="1"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="tempo">
                    <p class="inicio">0:00</p>
                    <p class="fim">4:20</p>
                </div>
            </div>
            <div class="player">
                <i class="fas fa-step-backward setas anterior"></i>
                <i class="fas solid fa-play botao-play"></i>
                <i class="fas solid fa-pause botao-pause"></i>
                <i class="fas fa-step-forward setas proxima"></i>
            </div>
            <audio src="src/music/Bachman_Turner_Overdrive - Hey You.mp3"></audio>
            </div>
        
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
